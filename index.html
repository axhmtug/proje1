<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Quiz Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>

  <main>
    <div class="game-wrapper">

      <!-- Start Screen Overlay -->
      <div class="start-screen" id="startScreen">
        <h2>Welcome to the Quiz!</h2>
        <button id="startBtn">Start Game â–¶</button>
      </div>

      <!-- Game Frame -->
      <iframe id="gameFrame" src="quizgame/index.html" title="Quiz Game"></iframe>

      <!-- Controls -->
      <div class="game-controls">
        <button id="fullscreenBtn">â›¶</button>
        <button id="muteBtn">ðŸ”Š</button>
      </div>

    </div>
  </main>

  <footer>
    <p>Quiz game UI</p>
  </footer>

<script>
// Show game when Start is clicked
const startScreen = document.getElementById("startScreen");
const startBtn = document.getElementById("startBtn");
const iframe = document.getElementById("gameFrame");

startBtn.onclick = () => {
  startScreen.style.opacity = "0";
  setTimeout(() => { startScreen.style.display = "none"; }, 300);
};

// Fullscreen
const fullscreenBtn = document.getElementById("fullscreenBtn");
fullscreenBtn.onclick = () => {
  if (iframe.requestFullscreen) iframe.requestFullscreen();
};

// Mute (just hides iframe audio if allowed)
const muteBtn = document.getElementById("muteBtn");
let muted = false;
muteBtn.onclick = () => {
  muted = !muted;
  iframe.contentWindow.postMessage({ type: "mute", value: muted }, "*");
  muteBtn.textContent = muted ? "ðŸ”ˆ" : "ðŸ”Š";
};
</script>

</body>
</html>
